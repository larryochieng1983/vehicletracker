<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <f:view>
        <h:head>
        </h:head>
        <h:form>
            <h:panelGroup id="nav-bar" styleClass="nav-bar  ">
                <h:panelGroup class="container">
                    <div id="track-logo" style="top: 10px; left: 10px;">
                        <h:outputLink value="#{request.contextPath}/home.jsf" style="float: left;margin-top: 5px;">
                            <h:outputText value="Vehicle Tracker"/>
                        </h:outputLink>
                    </div>
                    <div id="menuItems" style="margin-top:  1px; margin-left: 300px">
                        <h:outputLink value="#{request.contextPath}/vehicles/list.jsf">
                            <h:outputText value="Vehicles"/>
                        </h:outputLink>
                        <p:spacer width="8"/>
                        <h:outputLink value="#{request.contextPath}/devices/list.jsf">
                            <h:outputText value="Devices"/>
                        </h:outputLink>
                        <p:spacer width="8"/>
                        <h:outputLink value="#{request.contextPath}/customers/list.jsf">
                            <h:outputText value="Customers"/>
                        </h:outputLink>
                        <h:panelGroup style="margin-left: 200px" >
                            <p:graphicImage value="#{resource['images/starting.png']}" rendered="#{'STARTING' eq gatewayServiceMonitor.gatewayStatus}" title="Gateway service status: starting.."/>
                            <p:graphicImage value="#{resource['images/started.png']}" rendered="#{'STARTED' eq gatewayServiceMonitor.gatewayStatus}" title="Gateway service is Running"/>
                            <p:graphicImage value="#{resource['images/stopping.png']}" rendered="#{'STOPPING' eq gatewayServiceMonitor.gatewayStatus}" title="Gateway service status is Stopping"/>
                            <p:graphicImage value="#{resource['images/stopped.png']}" rendered="#{'STOPPED' eq gatewayServiceMonitor.gatewayStatus}" title="Gateway service status is Stopped"/>
                        </h:panelGroup>
                    </div>
                  
                    <div id="user-current" style="float: right; ">
                            <p:commandButton id="user-account" value="User" style="float: right;  margin-top: -28px;"/>
                            <p:overlayPanel dynamic="true" for="user-account" >
                                <p:panel>
                                    <h:outputLink  value="#{request.contextPath}/j_spring_security_logout" style="color: black">
                                        Logout
                                    </h:outputLink> 
                                </p:panel>
                            </p:overlayPanel>
                    </div>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>

    </f:view>
</html>
