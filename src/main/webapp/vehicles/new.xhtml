<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/templates/master.xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"
		xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content-heading">
        Add New Vehicle
    </ui:define>

    <ui:define name="content">
        <h:form>
	    <h:link value="Back to Vehicle List " outcome="/vehicles/list.jsf?faces-redirect=true" style="float: right"/>

	    <h:panelGroup layout="block" style="width: 50%">
		<p:spacer width="15" height="50"/>
		<p:outputLabel value="Customer:" styleClass="legend-label" for="customer"/>
		<h:selectOneMenu id="customer" value="#{vehicleController.newVehicle.customer}" >
		    <f:selectItem itemLabel="Select Customer"/>
		</h:selectOneMenu>
		<p:outputLabel value="Registration:" styleClass="legend-label" for="registration"/>
		<h:inputText id="registration" value="#{vehicleController.newVehicle.registrationNumber}" required="true" requiredMessage="Please specify valid registration number"/>
		<p:outputLabel value="Type" styleClass="legend-label" for="vehicle-type"/>
		<h:selectOneMenu id="vehicle-type" value="#{vehicleController.newVehicle.vehicleType}" required="true">
		    <f:selectItem itemLabel="Select Vehicle Type"/>
		</h:selectOneMenu>
		<p:outputLabel value="Manufacturer:" styleClass="legend-label" for="manufacturer"/>
		<h:selectOneMenu id="manufacturer" value="#{vehicleController.newVehicle.manufacturer}" required="true" >
		    <f:selectItem itemLabel="Select Manufacturer"/>
		</h:selectOneMenu>
		<p:outputLabel value="Model:" styleClass="legend-label" for="model"/>
		<h:selectOneMenu id="model" value="#{vehicleController.newVehicle.model}" required="true" >
		    <f:selectItem itemLabel="Select Vehicle Model"/>
		</h:selectOneMenu>
		<p:outputLabel value="Color:" styleClass="legend-label" for="vehicle-color"/>
		<h:selectOneMenu  id="vehicle-color" value="#{vehicleController.newVehicle.color}" required="true">
		    <f:selectItem itemLabel="Select Vehicle Color"/>
		</h:selectOneMenu>
		<br/>
		<h:panelGroup>
		    <h:commandButton action="#{vehicleController.addNewVehicle}" value="Save"/>
		    <p:spacer width="20"/>
		    <h:button outcome="/vehicles/list.jsf" value="Cancel"/>
		</h:panelGroup>
	    </h:panelGroup>
	</h:form>
    </ui:define>

</ui:composition>
