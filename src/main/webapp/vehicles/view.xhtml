<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./../WEB-INF/templates/master.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="content-heading">
        Vehicle Detail
    </ui:define>


	<ui:define name="content">
		<script src="http://maps.google.com/maps/api/js?sensor=false"
			type="text/javascript" />
		<h:form>
			<h:link value="Vehicles "
				outcome="/vehicles/list.jsf?faces-redirect=true" />
			<h:outputText
				value="/ #{vehicleController.currentVehicle.registrationNumber}" />
			<h:panelGroup style="float: right">
				<h:commandLink action="#{vehicleController.editVehicle}"
					value="Edit" />
				<h:outputText value="  |  " />
				<h:commandLink action="#{vehicleController.deleteCurrentVehicle}"
					value="Delete" />
			</h:panelGroup>
		</h:form>
		<h:panelGroup style="width: 100%" layout="block">
			<p:layout style="min-width: 400px;min-height: 430px">
				<p:layoutUnit position="west" resizable="true" size="200">
					<fieldset>
						<legend>Vehicle Detail</legend>
						<h:outputFormat value="{0} - {1} {2}, ">
							<f:param
								value="#{vehicleController.currentVehicle.registrationNumber}" />
							<f:param value="#{vehicleController.currentVehicle.color}" />
							<f:param value="#{vehicleController.currentVehicle.model}" />
						</h:outputFormat>
					</fieldset>
					<h:outputLabel value="#{vehicleController.currentVehicle.customer}" />
					<h:outputLabel
						value="#{vehicleController.currentVehicle.gpsDevice}" />
					<h:outputLabel
						value="Manufactured by #{vehicleController.currentVehicle.manufacturer}" />
				</p:layoutUnit>
				<p:layoutUnit position="center" resizable="true" size="200">
					<h:panelGrid columns="2">
						<!-- panel for GPS device for the vehicle -->
						<h:panelGrid id="gpsDevicePanel" columns="2">
							<f:facet name="header">
								<h:panelGroup>
									<h:outputText value="GPS Device" />
								</h:panelGroup>
							</f:facet>
							<h:panelGrid columns="2">
								<p:outputLabel for="devicetype" value="Device Type" />
								<p:inputText id="devicetype"
									value="#{vehicleController.currentVehicle.gpsDevice.gpsType}"
									required="true" />
								<p:outputLabel for="idn" value="Device Number" />
								<p:inputText id="idn"
									value="#{vehicleController.currentVehicle.gpsDevice.idn}"
									required="true" />
								<p:outputLabel for="password" value="Password" />
								<p:inputText id="password"
									value="#{vehicleController.currentVehicle.gpsDevice.password}"
									required="true" />
								<p:outputLabel for="phonenumber" value="Phone Number" />
								<p:inputText id="phonenumber"
									value="#{vehicleController.currentVehicle.gpsDevice.phoneNumber}"
									required="true" />
								<p:outputLabel for="serviceprovidername"
									value="Service Provider Name" />
								<p:inputText id="serviceprovidername"
									value="#{vehicleController.currentVehicle.gpsDevice.serviceProviderName}"
									required="true" />
								<p:outputLabel for="pin1" value="PIN 1" />
								<p:inputText id="pin1"
									value="#{vehicleController.currentVehicle.gpsDevice.pin1}"
									required="true" />
								<p:outputLabel for="pin2" value="PIN 2" />
								<p:inputText id="pin2"
									value="#{vehicleController.currentVehicle.gpsDevice.pin2}"
									required="true" />
								<p:outputLabel for="puk1" value="PUK 1" />
								<p:inputText id="puk1"
									value="#{vehicleController.currentVehicle.gpsDevice.puk1}"
									required="true" />
								<p:outputLabel for="puk2" value="PUK 2" />
								<p:inputText id="puk2"
									value="#{vehicleController.currentVehicle.gpsDevice.puk2}"
									required="true" />
								<p:outputLabel for="imsi" value="IMSI" />
								<p:inputText id="imsi"
									value="#{vehicleController.currentVehicle.gpsDevice.imsi}"
									required="true" />
							</h:panelGrid>
							<f:facet name="footer">
								<p:commandButton value="Cancel" update="@(form)">
								</p:commandButton>
							</f:facet>
							<f:facet name="footer">
								<p:commandButton value="Save"
									action="#{vehicleController.saveCurrentVehicle()}">
								</p:commandButton>
							</f:facet>
						</h:panelGrid>
					</h:panelGrid>
				</p:layoutUnit>
			</p:layout>
		</h:panelGroup>
	</ui:define>

</ui:composition>
