<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns ="http://www.w3.org/1999/xhtml" 
		xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/templates/master.xhtml"
		xmlns:p="http://primefaces.org/ui"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content-heading">
        Vehicle Detail
    </ui:define>


    <ui:define name="content">
	<h:form>
	    <h:link value="Vehicles " outcome="/vehicles/list.jsf?faces-redirect=true"/>
	    <h:outputText value="/ #{vehicleController.currentVehicle.registrationNumber}"/>
	    <h:panelGroup style="float: right">
		<h:commandLink action="#{vehicleController.editVehicle}" value="Edit"/>
		<h:outputText value="  |  "/>
		<h:commandLink action="#{vehicleController.deleteCurrentVehicle}" value="Delete"/>
	    </h:panelGroup>
	</h:form>
	<h:panelGroup style="width: 100%" layout="block">
	    <fieldset>
		<legend>Vehicle Detail</legend>
		<h:outputFormat value="{0} - {1} {2}, ">
		    <f:param value="#{vehicleController.currentVehicle.registrationNumber}"/>
		    <f:param value="#{vehicleController.currentVehicle.color}"/>
		    <f:param value="#{vehicleController.currentVehicle.model}"/>
		</h:outputFormat>
	    </fieldset>
	    <h:outputLabel value="#{vehicleController.currentVehicle.customer}"/>
	    <h:outputLabel value="#{vehicleController.currentVehicle.gpsDevice}"/>
	    <h:outputLabel value="Manufactured by #{vehicleController.currentVehicle.manufacturer}"/>
	   
	</h:panelGroup>
    </ui:define>

</ui:composition>
