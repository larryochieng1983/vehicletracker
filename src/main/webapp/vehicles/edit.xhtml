<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../WEB-INF/templates/master.xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">

    <ui:define name="content">
        <h:form>
	    <h:link value="Vehicles " outcome="/vehicles/list.jsf?faces-redirect=true"/>
	    <h:outputText value="/ Current Vehicle"/>
	    <h:panelGroup style="float: right">
		<h:commandLink action="#{vehicleController.editVehicle}" value="Edit | "/>
		<h:commandLink action="#{vehicleController.deleteCurrentVehicle()}" value="Delete"/>
	    </h:panelGroup>
	</h:form>
	<h:panelGroup style="width: 100%" layout="block">
	    <h:outputFormat value="{0} - {1}, ">
		<f:param value="#{vehicleController.currentVehicle.registrationNumber}"/>
		<f:param value="#{vehicleController.currentVehicle.model}"/>
	    </h:outputFormat>
	    <fieldset>
		<legend>Details</legend>
		<h:outputText value="Registration:"/>
		<h:inputText value="#{vehicleController.currentVehicle.registrationNumber}"/>
		<h:outputText value="Customer:"/>
		<h:selectOneMenu value="#{vehicleController.currentVehicle.customer}">
		    <f:selectItem value="Select Customer"/>
		    <f:selectItems value="#{customerController.customerList}"/>
		</h:selectOneMenu>
		<h:selectOneMenu value="#{vehicleController.currentVehicle.color}">
		    <f:selectItem value="Select Color"/>
		    <f:selectItems value="#{vehicleController.listofColors}"/>
		</h:selectOneMenu>
		
	    </fieldset>
	    <h:outputLabel value="#{vehicleController.currentVehicle.customer}"/>
	    <h:outputLabel value="#{vehicleController.currentVehicle.color}"/>
	    <h:outputLabel value="#{vehicleController.currentVehicle.gpsDevice}"/>
	    <h:outputLabel value="Manufactured by #{vehicleController.currentVehicle.customer}"/>
	</h:panelGroup>
    </ui:define>

</ui:composition>
