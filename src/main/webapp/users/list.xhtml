<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	template="./../WEB-INF/templates/master.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<ui:define name="page-title">
        Users
    </ui:define>

	<ui:define name="content-heading">
        Users
    </ui:define>

	<ui:define name="content">
		<h:form>
			<h:panelGroup style="float: right">
				<h:commandLink action="#{userBean.createNewUser()}" value="New" />
			</h:panelGroup>
			<p:spacer height="15" width="20" />
		</h:form>
		<h:panelGroup id="user-list">
			<h:form>
				<p:dataTable id="user-list-table"
					value="#{userBean.lazyUsersDataModel}" var="user" lazy="true"
					rows="20">									
					<p:column headerText="User Name">
						<h:outputText value="#{user.userName}" />
					</p:column>
					<p:column headerText="User Name">
						<h:outputText value="#{user.firstName}" />
					</p:column>
					<p:column headerText="User Name">
						<h:outputText value="#{user.userName}" />
					</p:column>
					<p:column headerText="User Name">
						<h:outputText value="#{user.password}" />
					</p:column>
					<p:column headerText="User Name">
						<h:outputText value="#{user.userRole}" />
					</p:column>
									
					<p:column headerText="">
						<h:commandLink
							action="#{userBean.selectAndViewCurrentUser()}"
							value="View" />
						<h:outputText value=" | " />
						<h:commandLink
							action="#{userBean.selectAndDeletCurrentUser()}"
							value="Remove" />
					</p:column>
				</p:dataTable>
			</h:form>
		</h:panelGroup>
	</ui:define>

</ui:composition>
