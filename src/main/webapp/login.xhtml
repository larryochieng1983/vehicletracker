<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
	<title>Vehicle Tracker</title>
    </h:head>
    <h:body>
	<h3>Please enter your credentials:</h3>
	<form method="post" action="j_spring_security_check">
	    <p:panelGrid>
		<h:outputText value="Access Denied." rendered="#{not empty param['denied']}" style="color: red"/>
	    </p:panelGrid>
	    <h:panelGrid border="0" columns="2"  id="panel">
		    <h:outputLabel for="j_username" value="Username:"/>
		    <h:panelGroup>
			<h:inputText id="j_username" required="true"
				     requiredMessage="Please enter your Username">
			    <h:message errorClass="error" for="userName"/>
			</h:inputText>
		    </h:panelGroup>

		    <h:outputLabel for="j_password" value="Password:"/>
		    <h:panelGroup>
			<h:inputSecret id="j_password" required="true"
				       requiredMessage="Value is required">
			</h:inputSecret>
			<h:message errorClass="error" for="j_password"/>
		    </h:panelGroup>
		    <h:commandButton value="Login"/>
	    </h:panelGrid>
	</form>
    </h:body>

</html>
